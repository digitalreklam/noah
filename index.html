    <style>
        :root {
            --bg-color: #0F0F11;
            --card-bg: rgba(255, 255, 255, 0.03);
            --card-border: rgba(255, 255, 255, 0.08);
            --text-main: #FFFFFF;
            --text-muted: #888888;
            --accent: #667eea;
            --accent-glow: rgba(102, 126, 234, 0.4);

            --radius-lg: 24px;
            --radius-md: 16px;
            --radius-full: 999px;

            --gap: 16px;
            --max-width: 480px;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            -webkit-font-smoothing: antialiased;
        }

        body {
            background-color: var(--bg-color);
            background-image:
                radial-gradient(circle at 10% 20%, rgba(102, 126, 234, 0.08) 0%, transparent 40%),
                radial-gradient(circle at 90% 80%, rgba(118, 75, 162, 0.05) 0%, transparent 40%);
            color: var(--text-main);
            font-family: 'Plus Jakarta Sans', sans-serif;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            padding: 20px;
        }

        .container {
            width: 100%;
            max-width: var(--max-width);
            display: flex;
            flex-direction: column;
            gap: var(--gap);
            padding-bottom: 80px;
        }

        .card {
            background: var(--card-bg);
            border: 1px solid var(--card-border);
            border-radius: var(--radius-lg);
            padding: 24px;
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            transition: transform 0.3s cubic-bezier(0.34, 1.56, 0.64, 1), border-color 0.3s ease;
            position: relative;
            overflow: hidden;
            text-decoration: none;
            color: inherit;
        }

        .card:hover {
            transform: scale(1.02);
            border-color: rgba(255, 255, 255, 0.2);
            z-index: 10;
        }

        .grid-2 {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: var(--gap);
        }

        /* Profile Card */
        .profile-card {
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
            padding: 32px 24px;
        }

        .profile-image-container {
            width: 120px;
            height: 120px;
            border-radius: var(--radius-full);
            padding: 4px;
            background: linear-gradient(135deg, rgba(255, 255, 255, 0.2), rgba(255, 255, 255, 0.05));
            border: 1px solid rgba(255, 255, 255, 0.1);
            margin-bottom: 16px;
            position: relative;
        }

        .profile-image {
            width: 100%;
            height: 100%;
            border-radius: var(--radius-full);
            object-fit: cover;
            background-color: #fff;
        }

        .status-badge {
            position: absolute;
            bottom: 4px;
            right: 4px;
            background: #00C853;
            width: 20px;
            height: 20px;
            border: 3px solid var(--bg-color);
            border-radius: 50%;
            box-shadow: 0 0 12px rgba(0, 200, 83, 0.6);
        }

        .profile-name {
            font-family: 'Outfit', sans-serif;
            font-weight: 800;
            font-size: 28px;
            margin-bottom: 4px;
            letter-spacing: -0.02em;
        }

        .profile-role {
            color: var(--accent);
            font-weight: 600;
            font-size: 16px;
            letter-spacing: 1px;
            text-transform: uppercase;
        }

        .profile-tags {
            margin-top: 16px;
            display: flex;
            gap: 8px;
            flex-wrap: wrap;
            justify-content: center;
        }

        .tag {
            font-size: 12px;
            padding: 6px 14px;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 99px;
            color: #ddd;
            font-weight: 600;
        }

        /* Action Buttons */
        .action-btn {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            gap: 8px;
            aspect-ratio: 1;
            transition: all 0.3s ease;
        }

        .action-icon {
            font-size: 28px;
            color: var(--text-main);
            transition: transform 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }

        .action-label {
            font-size: 13px;
            font-weight: 500;
            color: var(--text-muted);
        }

        .action-btn.primary {
            background: var(--accent);
            border-color: var(--accent);
            box-shadow: 0 8px 32px var(--accent-glow);
        }

        .action-btn.primary .action-label {
            color: rgba(255, 255, 255, 0.9);
        }

        .action-btn:hover .action-icon {
            transform: translateY(-4px);
        }

        .action-btn.primary:hover {
            box-shadow: 0 12px 48px var(--accent-glow);
            transform: translateY(-4px);
        }

        /* Social Row (Now used for Email/Website too) */
        .social-row {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 18px 24px;
        }

        .social-info {
            display: flex;
            align-items: center;
            gap: 12px;
            font-weight: 600;
        }

        .social-icon-sm {
            width: 36px;
            height: 36px;
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 20px;
        }

        .arrow-icon {
            color: var(--text-muted);
            transform: rotate(-45deg);
            transition: transform 0.3s ease;
        }

        .card:hover .arrow-icon {
            transform: rotate(0deg) translateX(4px);
            color: var(--text-main);
        }

        .bg-web {
            background: rgba(255, 255, 255, 0.1);
        }

        .bg-email {
            background: rgba(255, 255, 255, 0.1);
        }

        /* Floating Save Button */
        .floating-action {
            position: fixed;
            bottom: 24px;
            left: 50%;
            transform: translateX(-50%);
            width: calc(100% - 40px);
            max-width: var(--max-width);
            z-index: 100;
        }

        .save-btn {
            width: 100%;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: #fff;
            border: none;
            padding: 16px;
            border-radius: var(--radius-full);
            font-family: 'Outfit', sans-serif;
            font-weight: 700;
            font-size: 16px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            box-shadow: 0 10px 40px rgba(102, 126, 234, 0.3);
            cursor: pointer;
            transition: transform 0.2s;
            text-decoration: none;
        }

        .save-btn:active {
            transform: scale(0.96);
        }

        /* Animations */
        @keyframes fadeUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .card:nth-child(1) {
            animation: fadeUp 0.6s ease-out forwards;
        }

        .card:nth-child(2) {
            animation: fadeUp 0.6s ease-out 0.1s forwards;
        }

        .card:nth-child(3) {
            animation: fadeUp 0.6s ease-out 0.2s forwards;
        }

        .card:nth-child(4) {
            animation: fadeUp 0.6s ease-out 0.3s forwards;
        }

        .card:nth-child(5) {
            animation: fadeUp 0.6s ease-out 0.4s forwards;
        }
    </style>
</head>
